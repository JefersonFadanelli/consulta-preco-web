
<div class="form-group centralizado">
  <input autofocus type="text" class="form-control pesquisa" [(ngModel)]="input" placeholder="Produto ou Código de barras">

  <button type="button" class="btn btn-primary btn-lg botao" (click)="pesquisa()">Buscar Menor Preço</button>
</div>

<br>

<ul class="lista">
  <p *ngIf="produtos != null && produtos.length > 0">
      <li *ngFor="let produto of produtos">
          {{ produto.descricaoProduto  }} R$ {{ produto.preco }}
      </li>
  </p>
</ul>

<div *ngIf="produtos != null && produtos.length < 1" class="alert alert-info" role="alert">
  Nenhum produto encontrado
</div>
